version: '3'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: djangosimple
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: gunicorn testdjango.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
      - /app/staticfiles
    expose:
      - "8000"
    depends_on:
      - db

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /app/staticfiles:/static
      - ./media:/media
    depends_on:
      - web

volumes:
  postgres_data:
